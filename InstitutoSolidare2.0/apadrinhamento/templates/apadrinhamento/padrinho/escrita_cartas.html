{% extends 'shared/base_logout.html' %}
{% load static %}

{% block content %}
  <!-- Layout principal -->
  <div style="display: flex; height: calc(100vh - 70px);">

    <!-- Sidebar -->
    <nav style="width: 200px; background-color: #d1d1d1; padding-top: 40px;">
      <ul style="list-style: none; padding: 0; margin: 0; text-align: center;">
        <li style="margin-bottom: 30px;">
          <div style="width: 50px; height: 50px; background-color: #94c5e5; border-radius: 50%; margin: 0 auto;"></div>
          <p>Caixa de entrada</p>
        </li>
        <li style="margin-bottom: 30px;">
          <div style="width: 50px; height: 50px; background-color: #2c3e86; border-radius: 50%; margin: 0 auto;"></div>
          <p>Escreva uma carta</p>
        </li>
        <li style="margin-bottom: 30px;">
          <div style="width: 50px; height: 50px; background-color: #94c5e5; border-radius: 50%; margin: 0 auto;"></div>
          <p>Rascunhos</p>
        </li>
        <li>
          <div style="width: 50px; height: 50px; background-color: #94c5e5; border-radius: 50%; margin: 0 auto;"></div>
          <p>Programados</p>
        </li>
      </ul>
    </nav>

    <!-- Conteúdo principal -->
    <main style="flex-grow: 1; background-color: #d1d1d1; padding: 40px; display: flex; justify-content: center;">
      <form method="POST" action="" style="background-color: white; border-radius: 15px; width: 100%; max-width: 800px; padding: 30px; display: flex; flex-direction: column; gap: 20px;">
        {% csrf_token %}
        
        <!-- Campo nome do afilhado -->
        <select name="afilhado_id" required style="width: 100%; padding: 10px; border-radius: 15px; background-color: #e0e0e0; border: none;">
          <option disabled selected>Nome do afilhado para que deseja escrever...</option>
          {% for afilhado in apadrinhados %}
            <option value="{{ afilhado.id }}">{{ afilhado.nome }}</option>
          {% endfor %}
        </select>

        <!-- Campo título da mensagem -->
        <input type="text" name="titulo" placeholder="Título..." required style="width: 100%; padding: 10px; border-radius: 15px; background-color: #e0e0e0; border: none;">

        <!-- Área de texto editável -->
        <textarea name="conteudo" placeholder="Digite aqui sua carta..." required style="flex-grow: 1; padding: 15px; height: 300px; border: none; border-radius: 10px; resize: none;"></textarea>

        <!-- Botão enviar -->
        <div style="text-align: right;">
          <button type="submit" style="background-color: #2c3e86; color: white; padding: 10px 20px; border: none; border-radius: 25px; font-size: 16px;">
            Enviar
          </button>
        </div>
      </form>
    </main>
  </div>

{% include 'partials/circle-button.html' %}
{% endblock %}
