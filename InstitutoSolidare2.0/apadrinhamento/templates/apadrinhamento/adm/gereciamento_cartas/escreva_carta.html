{% extends 'shared/base_logout.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/cartas.css' %}?v=123">

<main class="content-area">
    <aside class="sidebar">
        <a href="{% url 'gerenciarCartas' %}" class="sidebar-item">
            <div class="circle white"></div>
            <span>Caixa de entrada</span>
        </a>
        <a href="{% url 'admEscreverCarta' %}" class="sidebar-item active">
            <div class="circle yellow"></div>
            <span>Escreva uma carta</span>
        </a>
        <a href="{% url 'admProgramado' %}" class="sidebar-item">
            <div class="circle white"></div>
            <span>Programados</span>
        </a>
        <a href="{% url 'admRespondidas' %}" class="sidebar-item">
            <div class="circle white"></div>
            <span>Respondidas</span>
        </a>
        <div class="sidebar-bottom-arrow">
            <i class="fas fa-arrow-left"></i>
        </div>
    </aside>

    <section class="main-content message-compose">
        <form method="post">
            {% csrf_token %}

            <!-- Padrinho -->
            <div class="recipient-select">
                <label for="recipient">Carta:</label>
                <select name="recipient" id="recipient" class="text-input" required>
                    <option value="" disabled selected>Escolha uma carta para responder</option>
                    {% for carta in cartas %}
                        <option value="{{ carta.id }}">{{ carta.titulo }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Título -->
            <div class="message-field">
                <label for="titulo">Título:</label>
                <input type="text" name="titulo" id="titulo" placeholder="Título da carta" class="text-input" required>
            </div>

            <!-- Conteúdo -->
            <div class="message-field">
                <label for="conteudo">Conteúdo:</label>
                <textarea name="conteudo" id="conteudo" placeholder="Escreva o conteúdo completo aqui..." class="text-input" rows="8" required></textarea>
            </div>

            <!-- Enviar -->
            <div class="message-send-box">
                <button type="submit" class="send-button">
                    <i class="fas fa-arrow-right"></i> Enviar
                </button>
            </div>
        </form>
    </section>
</main>
</div>
</body>
</html>
{% endblock %}
