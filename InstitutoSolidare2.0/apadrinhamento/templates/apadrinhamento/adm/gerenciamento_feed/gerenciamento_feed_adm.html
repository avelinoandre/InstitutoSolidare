<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberDunk - Gerenciar Posts</title>
    <link rel="stylesheet" href="/apadrinhamento/static/css/adm.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://via.placeholder.com/40x40?text=Logo" alt="CyberDunk Logo">
        </div>
        <button class="logout-button">Log out</button>
    </header>

    <div class="container">
        <div class="sidebar">
            <button class="back-button">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <div class="sidebar-item active">Data</div>
            <div class="sidebar-item">Posts anteriores</div>
            </div>

        <main class="main-content">
            <div class="search-bar">
                <input type="text" placeholder="Nome, tema, tags ...">
            </div>

            <div class="post-list">
                <div class="post-card">
                    <div class="post-content">
                        </div>
                    <button class="manage-post-button">Gerenciar post</button>
                </div>

                <div class="post-card">
                    <div class="post-content">
                        </div>
                    <button class="manage-post-button">Gerenciar post</button>
                </div>

                <div class="post-card">
                    <div class="post-content">
                        </div>
                    <button class="manage-post-button">Gerenciar post</button>
                </div>

                </div>
        </main>
    </div>

    <button class="add-button">
        <span class="material-symbols-outlined">add</span>
    </button>
</body>
</html>
