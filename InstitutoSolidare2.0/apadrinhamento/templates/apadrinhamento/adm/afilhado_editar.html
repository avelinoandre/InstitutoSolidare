{% extends "shared/base_logout.html" %}
{% load static %}

{% block content %}
<div style="padding: 30px;">
    <div style="background-color: #85bce2; padding: 30px; border-radius: 20px;">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div style="display: flex; gap: 20px;">
                <div style="width: 200px; height: 200px; background-color: #ccc; border-radius: 8px;">
                    {% if afilhado.foto %}
                        <img src="{{ afilhado.foto.url }}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
                    {% endif %}
                </div>
                <div style="flex: 1; display: flex; flex-direction: column; gap: 10px;">
                    <label>Nome: <input type="text" name="nome" value="{{ afilhado.nome }}" style="width: 100%;"></label>
                    <label>Data de Nascimento: <input type="date" name="data_nascimento" value="{{ afilhado.data_nascimento }}"></label>
                    <label>Usuário: <input type="text" name="usuario" value="{{ afilhado.usuario }}"></label>
                </div>
            </div>

            <label>Endereço:<input type="text" name="endereco" value="{{ afilhado.endereco }}" style="width: 100%; margin-top: 10px;"></label>
            <label>Tags:<input type="text" name="tags" value="{{ afilhado.tags }}" style="width: 100%; margin-top: 10px;"></label>

            <div style="display: flex; gap: 20px; margin-top: 10px;">
                <label style="flex: 1;">Curso:<input type="text" name="curso" value="{{ afilhado.curso }}"></label>
                <label style="flex: 1;">Meu Sonho:<textarea name="sonho" style="width: 100%;">{{ afilhado.sonho }}</textarea></label>
            </div>

            <div style="margin-top: 20px;">
                <button type="submit" style="background-color: #ffd43b; padding: 10px 20px; border: none; border-radius: 6px; font-weight: bold;">Alterar Dados</button>
                <a href="{% url 'excluir_afilhado' afilhado.id %}" style="background-color: #ffd43b; padding: 10px 20px; border-radius: 6px; font-weight: bold; text-decoration: none; color: black; margin-left: 10px;">Excluir afilhado</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
