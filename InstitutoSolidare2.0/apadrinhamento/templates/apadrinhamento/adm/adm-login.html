{% extends "shared/new_base.html" %}
{% load static %}

{% block content %}
<div style="display:flex;justify-content:center;align-items:center;height:90vh;">
    <!-- Círculo -->
    <div style="
        background-color:#85bce2;width:500px;height:500px;border-radius:50%;
        display:flex;flex-direction:column;justify-content:center;align-items:center;
        gap:15px;padding:30px;box-sizing:border-box;">
        
        <h2 style="color:white;font-size:24px;font-weight:bold;margin-bottom:10px;">ADM Login</h2>

        {% if error %}
            <div style="color:red;text-align:center;">{{ error }}</div>
        {% endif %}

        <!-- FORMULÁRIO -->
        <form method="post" action="{% url 'admLogin' %}"
              style="width:70%;display:flex;flex-direction:column;gap:15px;">
            {% csrf_token %}

            <div>
                <label for="id_username" style="color:black;font-weight:500;">ADM user</label>
                <input type="text" name="username" id="id_username" placeholder="Usuário" required
                       style="padding:10px;border-radius:8px;border:none;font-size:16px;width:100%;margin-top:5px;">
            </div>

            <div>
                <label for="id_password" style="color:black;font-weight:500;">Senha</label>
                <input type="password" name="password" id="id_password" placeholder="Senha" required
                       style="padding:10px;border-radius:8px;border:none;font-size:16px;width:100%;margin-top:5px;">
            </div>

            <button type="submit"
                    style="background-color:#FFD02F;padding:10px 20px;border-radius:8px;
                           font-size:16px;font-weight:500;color:black;border:none;cursor:pointer;">
                Login
            </button>
        </form>

        <!-- Botão Voltar -->
        <a href="{% url 'home' %}" style="margin-top:10px;text-decoration:none;">
            <button type="button"
                    style="background-color:#f0f0f0;padding:8px 16px;border-radius:6px;border:none;
                           font-size:14px;cursor:pointer;">← Voltar</button>
        </a>
    </div>
</div>
{% endblock %}
