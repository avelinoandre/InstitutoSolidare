{% extends "shared/new_base.html" %}

{% load static %}

{% block content %}
<main>
    <h1 class="login-title">ADM login</h1>
    <div class="login-container">
        <div id="login-error" style="color:red;"></div>

        <input type="text" id="username" placeholder="Usuário" class="login-input" required>
        <input type="password" id="password" placeholder="Senha" class="login-input" required>
        <button onclick="fazerLogin()" class="login-button">Login</button>
    </div>

    <div class="navigation-buttons">
        <a href="{% url 'home' %}" class="button-link">
            <button class="nav-btn">← Voltar</button>
        </a>
    </div>
</main>

<script>
    function fazerLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (!username || !password) {
            document.getElementById('login-error').innerText = 'Preencha todos os campos.';
            return;
        }

        // Aqui você pode fazer uma chamada AJAX ou fetch para enviar os dados ao servidor
        console.log('Usuário:', username, 'Senha:', password);

        // Exemplo de redirecionamento (remova se for usar AJAX):
        // window.location.href = '/painel/';
    }
</script>

{% endblock  %}
