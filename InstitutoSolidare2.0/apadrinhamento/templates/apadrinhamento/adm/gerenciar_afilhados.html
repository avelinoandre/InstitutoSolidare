{% extends 'shared/base_logout.html' %}
{% load static %}
{% block content %}
<div style="padding: 30px;">
    <div style="background-color: #85bce2; padding: 20px; border-radius: 20px; display: grid; grid-template-columns: repeat(5, 1fr); gap: 20px;">
        {% for af in afilhados %}
        <a href="{% url 'editar_afilhado' af.id %}" style="text-decoration: none; color: black;">
            <div style="background-color: white; padding: 10px; border-radius: 10px; text-align: center;">
                <div style="height: 120px; background-color: #ccc; border-radius: 8px;">
                    {% if af.foto %}
                        <img src="{{ af.foto.url }}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
                    {% endif %}
                </div>
                <p style="margin-top: 10px; font-weight: bold;">{{ af.nome }}, {{ af.idade }}</p>
                <div style="background-color: #ffd43b; height: 10px; margin-top: 5px; border-radius: 5px;"></div>
            </div>
        </a>
        {% endfor %}
    </div>

    <a href="#" style="
        position: fixed; bottom: 30px; right: 30px;
        background-color: #ffd43b; color: black; border-radius: 50%;
        width: 60px; height: 60px; font-size: 36px; text-align: center; line-height: 60px;
        text-decoration: none; font-weight: bold;
    ">+</a>
</div>
{% endblock %}
