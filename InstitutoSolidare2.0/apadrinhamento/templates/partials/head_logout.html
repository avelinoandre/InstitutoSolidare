<header style="background-color: #356a94; padding: 1rem 0; text-align: center; position: relative;">
    <!-- Logo -->
    <div style="display: inline-block; background-color: #ffffff; border-radius: 50%; width: 50px; height: 50px; line-height: 50px; font-weight: bold;">
        logo
    </div>

    <!-- BotÃ£o de Sair -->
    <div style="position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);">
        <a href="{% url 'home' %}" style="
            font-weight: 500;
            text-decoration: none;
